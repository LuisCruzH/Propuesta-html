<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propuesta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="content/css/site.css" asp-append-version="true" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" asp-area="" asp-controller="Home" asp-action="Index">
                    <img src="content/LogoSaludDigna.jpg" style="width:172px" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="index.html">Inicio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <main role="main" class="pb-3 centrado">
            <div class="row col-md-8 ">
                <div class="mb-3 col-md-12" style="margin-top:1rem;">
                    <h3>Documento de comentarios</h3>
                </div>
                <div class="mb-3 col-md-12">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="chkProgram" checked>
                        <label class="form-check-label" for="chkProgram">Programador</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="chkUser">
                        <label class="form-check-label" for="chkUser">Basico</label>
                    </div>
                </div>
                <div class="mb-3 col-md-6 program">
                    <label for="fechaInicio" class="form-label">Fecha:</label>
                    <input type="date" id="fechaInicio" class="form-control" placeholder="Seleccionar fecha">
                </div>
                <div class="mb-3 col-md-6 program">
                    <label for="horaFin" class="form-label">Hasta:</label>
                    <input type="time" id="horaFin" class="form-control" placeholder="Seleccionar Hora">
                </div>

                <div class="mb-3 col-md-6 user" style="display:none;">
                    <label for="fechaInicio" class="form-label">Fecha inicial:</label>
                    <input type="date" id="fechaInicio" class="form-control" placeholder="Seleccionar fecha inicial">
                </div>
                <div class="mb-3 col-md-6 user" style="display:none;">
                    <label for="fechaFin" class="form-label">Fecha final:</label>
                    <input type="date" id="fechaFin" class="form-control" placeholder="Seleccionar fecha final">
                </div>


                <div class="mb-3 col-md-12 d-grid gap-2 d-md-flex justify-content-md-end">
                    <button id="generaDoc" type="button" class="btn btn-outline-success">Generar</button>
                </div>
            </div>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2022 - LECH
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(function () {
            $('#chkProgram').change(function () {
                if ($(this).is(':checked')) {
                    $('#chkUser').prop('checked', false);
                    $('.program').css('display', 'block');
                    $('.user').css('display', 'none');

                } else {
                    $('#chkUser').prop('checked', true);
                    $('.program').css('display', 'none');
                    $('.user').css('display', 'block');
                }
            });
            $('#chkUser').change(function () {
                if ($(this).is(':checked')) {
                    $('#chkProgram').prop('checked', false);
                    $('.program').css('display', 'none');
                    $('.user').css('display', 'block');
                } else {
                    $('#chkProgram').prop('checked', true);
                    $('.program').css('display', 'block');
                    $('.user').css('display', 'none');
                }
            });

            $('#generaDoc').click(function () {
                console.log('Holi');
                /*
                    Aqui iria la funcion del envio de parametros, dependiendo de que check esta habilitado,
                    tomaria los input, se diferenc√≠an con las clases:
                        -program
                        -user
                */
            });
        });
    </script>
</body>

</html>
